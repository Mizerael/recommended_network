{% extends "base.html" %}

{% block content %}
    {%if title %}
        <h2> Recomendations for {{title}} </h2>
    {% else %}
        <h2> Top 10 anime by user score </h2>
    {% endif %}
    {% for title in titles %}
        <h3>{{title[0]}} </h3>
        <p>Genres: <b>{{title[2]}}</b> <br> {{title[3]}}</p>
    {% endfor %}
{% endblock %}
