{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <br>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
